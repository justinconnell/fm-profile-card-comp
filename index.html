<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <article class="card">
        <header class="card__header">
          <img class="header-img" src="images/bg-pattern-card.svg" alt="" />
          <img
            class="avatar"
            src="images/image-victor.jpg"
            alt="Victor's avatar"
          />
        </header>
        <section class="card__content">
          <section class="user">
            <h1 class="user__name">Victor Crest</h1>
            <p class="user__age">26</p>
            <p class="user__location">London</p>
          </section>
          <ul class="statistics-box">
            <li>
              <ul class="statistic">
                <li class="statistic__value">80K</li>
                <li class="stat__metric">Followers</li>
              </ul>
            </li>
            <li>
              <ul class="statistic">
                <li class="statistic__value">803K</li>
                <li class="statistic__metric">Likes</li>
              </ul>
            </li>
            <li>
              <ul class="statistic">
                <li class="statistic__value">1.4K</li>
                <li class="statistic__metric">Photos</li>
              </ul>
            </li>
          </ul>
        </section>
      </article>
    </main>
  </body>
</html>
